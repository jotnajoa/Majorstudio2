<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/cdm7cmf.css">
</head>

<body>
    <div class="contents">
        <div class="lastsummary">
            <svg id='mySvg'></svg>

            <canvas id='myCanvas'></canvas>



            <div class="canvasDesc">
                <div class="canvasDescTitle">
                    Vocabulary Dispersion
                    <p class="canvasDescSub">
                        The vocabulary dispersion visualization shows how evenly the words are used and how often a certain word appeared more frequently by the length of each bar.
                    </p>
                    <img src="./imgs/DisLegend.png" alt="" class="disLegend">

                </div>
            </div>

            <div class="top10">
                <div class="top10Desc">
                    Top 10 Words
                </div>

                <div class="top10wordsbox">

                </div>
            </div>
            <div class="player">
                <div class="playing">
                    <div class="status">NOW PLAYING</div>
                    <div class="playingobj">
                        HIP HOP VOCABULARY
                    </div>
                </div>

                <div class="controllbuttons">

                    <div class="iconname">REWIND</div>

                    <svg class="rewindbutton iconcontainer">
                <path class='rewind icon'd="M0,15 l15,-15 l0,30 Z"
                style="stroke: none;"/>
                <path class='rewind icon'd="M20,15 l15,-15 l0,30 Z"
                style="stroke: none;"/>
            </svg>

                </div>

                <div class="controllbuttons">

                    <div class="iconname">PLAY/PAUSE</div>

                    <svg class="playpausebutton iconcontainer">
                <path class='play icon'd="M0,0 l15,15 l-15,15 Z"
                style="stroke: none;"/>
                <rect class='pause icon' width='3' height='30' x='25'>
                </rect>
                <rect class='pause icon' width='3' height='30' x='30'>
                </rect>
            </svg>

                </div>

                <div class="controllbuttons">

                    <div class="iconname">EJECT</div>

                    <svg class="ejectbutton iconcontainer">
                <path class='eject icon'd="M20,0 l20,20 l-40,0 Z"
                style="stroke: none;"/>
                <rect class='eject icon'width='40' height=5 y=25>

                </rect>

            </svg>

                </div>

                <div class="crossbar">

                </div>

            </div>

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
<script src="./dist/mytest.js"></script>
<link rel="stylesheet" href="finalstyle.css">

</html>
